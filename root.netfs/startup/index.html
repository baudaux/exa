<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXtended mAchine</title>
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="xterm/xterm.css" />
    <script src="xterm/xterm.js"></script>
    <script src="xterm/xterm-addon-fit.js"></script>

    <style>

      html, body {
	  
          height: 100%;
          padding: 0;
          margin: 0;
      }

      body {

          display: flex;
          justify-content: center;
          align-items: center;
	  flex-direction: column;
	  justify-content: space-between;
      }

      .header {

	  height: 20px;
	  width: 100%;
	  display: flex;
	  flex-direction: row-reverse;
      }

      .header > a {

	  padding: 2px;
      }

      .footer {

	  height: 20px;
	  width: 100%;
	  display: flex;
      }

      .footer > span {

	  padding: 2px;
      }

      iframe {

          display: none;
      }

      .tty {

          position: relative;
	  width: 80%;
	  height: 90%;
      }

      .terminal {

          padding: 2px;
      }

      .xterm .xterm-viewport{
	  #background-color: initial!important;
      }

      a {

	  color: inherit;
	  text-decoration: none;
      }

      a:hover {
	  
	  color: lightblue;
      }

    </style>

  </head>
  <body>

    <div class="header">
      <a href="doc/index.html" target="_blank">Documentation</a>
      <a href="https://github.com/baudaux/" target="_blank">GitHub&nbsp;</a>
      
    </div>

    <div class="tty"></div>

    <div class="footer">
      <span>EXtended mAchine, a GNU/EXA distribution</span>
    </div>

    <script>

      const randomNumber = Math.floor(Math.random() * 360);

      document.body.style.backgroundColor = `hsl(${randomNumber}, 100%, 70%)`;
      
    </script>

    <script src="term.js"></script>
    <script src="startup.js"></script>
    
  </body>
</html>
